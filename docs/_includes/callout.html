<div class="callout callout-{{ include.type | default: 'info' }}">
  {% if include.title %}
    <div class="callout-title">
      <span class="callout-icon">
        {% case include.type %}
          {% when 'warning' %}⚠️
          {% when 'danger' %}🚨
          {% when 'success' %}✅
          {% when 'tip' %}💡
          {% else %}ℹ️
        {% endcase %}
      </span>
      {{ include.title }}
    </div>
  {% endif %}
  <div class="callout-content">
    {{ include.content | markdownify }}
  </div>
</div>
